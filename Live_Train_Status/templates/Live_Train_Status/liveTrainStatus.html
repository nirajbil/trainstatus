{% extends 'userpanal/base.html' %}

{% load staticfiles %}
{% block body %}

    <style>
        form{
            border-collapse: collapse;
            width: 50%;
        }
    </style>



    <div class="container">

        <h3>
            Live Train Status
        </h3>

        <form role = "form" action="" method="post" enctype="multipart/form-data">
           {% csrf_token %}
           <div class = "form-group">
              <input class = "form-control input-lg" type = "text" name="trainno" placeholder ="Enter Train Number">
           </div>
           <button type = "submit" class = "btn btn-default">Submit</button>
        </form>
    </div>


{% endblock %}
