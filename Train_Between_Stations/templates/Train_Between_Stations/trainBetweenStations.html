{% include 'userpanal/Detail.html' %}


<div class="container-fluid text-center">
  <div class="row content">
  <form  id="train_station">
  {% csrf_token %}
  <table width="85%" border="0">
  <tbody>
    <tr>
      <td class="eform" >
      		<div class="col-md-10 form-group">
                <p><font size="5">Trains Between Stations</font></p>
            </div>

      		<div class="col-md-4 form-group">
              <input type="text" class="form-control dd_user_input" id="source" name="Source_station_code" placeholder="Source Station" >
            </div>
            <div class="col-md-4 form-group">
              <input type="text" class="form-control dd_user_input " id="dest" name="Destination_station_code" placeholder="Destination Station" >
            </div>
            <div class="col-md-2 form-group">
              <input type="date" class="form-control dd_user_input " id="date" name="date" placeholder="DD-MM-YYYY" >
            </div>

            <div class="col-md-1 form-group">
                <button type = "submit" class = "btn btn-info">Submit</button>
            </div>
      </td>
    </tr>

  </tbody>
  </table>
</form>
      <div class="col-sm-10" id="train_station_output"></div>
</div>
</div>




<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<!--<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>-->

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd-mm-yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>

<script src="{% static 'Train_Between_Stations/js/trainBetweenStations.js' %}"></script>


{% endblock %}
