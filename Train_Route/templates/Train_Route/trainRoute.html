{% extends 'userpanal/base.html' %}

{% load staticfiles %}
{% block body %}

    <style>
    table#myTable {
        align:"left";
        border: 1px solid black;
        height: 8px;
        width: 100%;
        text-align: left;
        border-collapse: collapse;
        font-size: 12px;
    }
    </style>



<div class="col-xs-18 col-sm-12">
    {% include 'userpanal/Detail.html' %}


    <div class="row">
        <p align="center"><font size="5">Train Route</font></p>
    </div>

    <div class="row">
        <form >
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group form-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary  center-block " type="button" ><strong>Train Number</strong></button>
                    </span>
                    <input class="form-control dd_user_input"  id="trainNumber" type="text" placeholder="Enter Train Number">
                    <span class="input-group-btn">
                        <button type = "button" id="trainRoute" class = "btn btn-info">Submit</button>
                    </span>
                </div>
            </div>
        </form>
        <div id="train_Route_html"></div>
    </div>
</div>


<script src="http://cdn.bootcss.com/require.js/2.2.0/require.js"></script>
<script>
    requirejs.config({
        paths:{
            'jquery':"http://cdn.bootcss.com/jquery/1.12.4/jquery.min",
            'jquery-mloading':"{% static 'userpanal/js/jquery.mloading' %}"
        }
    });
</script>
<script src="{% static 'Train_Route/js/trainRoute.js' %}"></script>

{% endblock %}
