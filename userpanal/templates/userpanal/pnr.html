{% extends 'userpanal/base.html' %}


{% load staticfiles %}
{% block body %}

<div class="col-xs-18 col-sm-12">
    {% include 'userpanal/Detail.html' %}


    <div class="row">
        <p align="center"><font size="5">PNR Status</font></p>
    </div>

    <div class="row">
        <form >
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group form-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary  center-block " type="button" ><strong>PNR Number</strong></button>
                    </span>
                    <input class="form-control dd_user_input"  id="pnrno" type="text" placeholder="10 Digit PNR Number">
                    <span class="input-group-btn">
                        <button type = "button" id="pnrstatus" class = "btn btn-info">Submit</button>
                    </span>
                </div>
            </div>
        </form>
        <div id="pnr_status_html"></div>
    </div>

</div>

<script src="http://cdn.bootcss.com/require.js/2.2.0/require.js"></script>
<script>
    requirejs.config({
        paths:{
            'jquery':"http://cdn.bootcss.com/jquery/1.12.4/jquery.min",
            'jquery-mloading':"{% static 'userpanal/js/jquery.mloading' %}"
        }
    });
</script>
<script src="{% static 'userpanal/js/userpanal.js' %}"></script>


{% endblock %}
